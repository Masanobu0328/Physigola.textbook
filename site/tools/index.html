<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評価ツール集 - サッカートレーナーの教科書</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Sticky Header -->
    <header class="header">
        <a href="../index.html" class="header__logo">
            <img src="../assets/logo/logo.png" alt="Physio Golazo">
        </a>
        <nav class="header__nav">
            <a href="../toc.html">目次</a>
            <a href="../index.html">ホーム</a>
        </nav>
    </header>

    <div class="page-wrapper">
        <main class="container main-content">

            <div class="chapter-hero">
                <span class="chapter-badge">TOOLS</span>
                <h1>評価ツール集</h1>
                <p class="chapter-subtitle">現場で使えるインタラクティブな評価表</p>
            </div>

            <div class="tool-dashboard">
                <!-- CRT6 -->
                <a href="crt6.html" class="tool-card">
                    <div class="tool-card__icon"></div>
                    <div class="tool-card__title">CRT6</div>
                    <p class="tool-card__desc">脳震盪認識ツール。競技現場で「脳震盪の可能性」を素早く判断し、記録するための標準ツールです。</p>
                    <div class="tool-card__btn">ツールを開く</div>
                </a>

                <!-- PAASS -->
                <a href="paass.html" class="tool-card">
                    <div class="tool-card__icon"></div>
                    <div class="tool-card__title">PAASS フレームワーク</div>
                    <p class="tool-card__desc">足関節捻挫からの競技復帰（RTP）を、痛み・筋力・感覚・動作など多面的に評価します。</p>
                    <div class="tool-card__btn">ツールを開く</div>
                </a>

                <!-- ABCDE (Future Tool) -->
                <div class="tool-card" style="opacity: 0.7; cursor: default;">
                    <div class="tool-card__icon"></div>
                    <div class="tool-card__title">ABCDE アプローチ</div>
                    <p class="tool-card__desc">【準備中】致命的な問題の見逃しを防ぐための初期評価プロトタイプ。</p>
                </div>
            </div>

            <div class="note-box note-box--info" style="margin-top: 40px;">
                <div class="note-box__title">ツールの使い方</div>
                <p>各ツールでチェックや入力を完了させた後、画面下の「レポートを出力する」ボタンを押すと、入力済みの内容をPDFや印刷用レイアウトで表示できます。</p>
            </div>

        </main>
    </div>
</body>

</html>
